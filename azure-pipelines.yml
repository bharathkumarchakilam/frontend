trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  azureSubscription: 'bc1b9738-d3b8-403b-9aea-f953c37efafb' # Replace with your Azure DevOps service connection name
  webAppName: 'frontendapp'              # Replace with your Azure Web App name
  packagePath: '$(Build.ArtifactStagingDirectory)/frontend'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'Build Frontend'

- task: CopyFiles@2
  inputs:
    contents: 'build/**'
    targetFolder: '$(packagePath)'
  displayName: 'Copy Build Output'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(packagePath)'
    ArtifactName: 'frontend'
  displayName: 'Publish Build Artifacts'

- task: AzureWebApp@1
  inputs:
    azureSubscription: '$(azureSubscription)'
    appType: 'webApp'
    appName: '$(webAppName)'
    package: '$(packagePath)'
  displayName: 'Deploy to Azure Web App'
